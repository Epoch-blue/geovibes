# Sample Negatives Configuration
# Use with: uv run python -m geovibes.classification.sample_negatives --config sample_negatives_config.yaml

# Required paths
positives_path: "labeled_positives.geojson"
aoi_path: "geometries/alabama.geojson"
duckdb_path: "local_databases/alabama_quantized_dino_vit_small_patch16_224_2024_2025_32_16_10_metadata.db"
output_path: "sampled_negatives.geojson"

# Sampling parameters
samples_per_class:
  2: 500   # trees
  4: 500   # crops
  5: 200   # built_area
  6: 200   # bare_ground
  9: 300   # rangeland

scale: 10              # Sampling scale in meters (ESRI LULC is 10m)
buffer_meters: 500.0   # Minimum distance from positive points
seed: 42               # Random seed for reproducibility

